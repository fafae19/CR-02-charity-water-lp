<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- This link adds the Roboto font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Blue strip at the very top of the website -->
  <div style="width:100%; height:20px; background:#2E9CCA;"></div>
  <header>
    <div class="logo">
      <!-- The logo image is now using img/cw_logo-2.png. Make sure this file exists in the img folder. -->
      <img src="img/cw_logo-2.png" alt="Charity Water logo" style="width:150px;height:auto;" onerror="this.style.display='none';document.getElementById('logo-error').style.display='block';">
      <!-- This message will show if the image is missing -->
      <div id="logo-error" style="display:none; color:red; font-size:14px;">
        Logo image not found. Please check that <b>img/cw_logo-2.png</b> is in the img folder.
      </div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="hero">
    <div class="hero-text">
      <h1>REAL<br>CHANGE<br>FLOWS<br>FROM YOU</h1>
      <p>Join a global community bringing clean water—and real change—to people who need it most.</p>
      <a href="#" class="cta-button">JOIN NOW →</a>
    </div>
    <div class="hero-image">
      <!-- The hero image is now using img/cw_Selects_16x9_24.jpg. Make sure this file exists in the img folder. -->
      <img src="img/cw_Selects_16x9_24.jpg" alt="Smiling girl with clean water">
    </div>
  </main>
</body>
</html>
